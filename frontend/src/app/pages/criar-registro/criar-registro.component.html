<!-- emoji no topo -->
<div class="container">
    <div [ngSwitch]="humor" class="flex flex-column align-items-center">
      <div *ngSwitchCase="1">
        <i class="fa-solid fa-face-laugh text-teal-600" style="font-size: 10rem;"></i>
      </div>
      <div *ngSwitchCase="2">
        <i class="fa-solid fa-face-smile text-green-500" style="font-size: 10rem;"></i>
      </div>
      <div *ngSwitchCase="3">
        <i class="fa-solid fa-face-meh text-yellow-500" style="font-size: 10rem;"></i>
      </div>
      <div *ngSwitchCase="4">
        <i class="fa-solid fa-face-frown text-orange-500" style="font-size: 10rem;"></i>
      </div>
      <div *ngSwitchCase="5">
        <i class="fa-solid fa-face-sad-tear text-red-500" style="font-size: 10rem;"></i>
      </div>
      <div *ngSwitchDefault>Default</div>
      <div class="text-900 font-medium text-xl mx-auto">O que você fez hoje?</div>
    </div>
</div>


<div class="flex flex-column align-items-center">
    <div class="col-12">
        <div class="card mb-0 border-none">
            <div class="flex flex-column mb-3">
                <div class="text-900 font-medium text-xl mx-auto">Atividade</div>
            </div>
            <div class="flex justify-content-around mt-3">
                oi
            </div>
        </div>
    </div>
</div>

<!-- atividades -->
<div class="container">
  <div class="text-900 font-medium text-xl text-center">O que você fez hoje?</div>

  <div *ngFor="let categoria of categorias" class="categoria-container">
    <div class="text-lg font-bold text-900">{{ categoria.nome }}</div>

    <div class="flex flex-wrap gap-3 mt-2">
      <div 
        *ngFor="let atividade of atividadesPorCategoria[categoria.id]" 
        class="atividade-card"
        [class.atividade-selecionada]="isAtividadeSelecionada(atividade.id)"
        (click)="toggleAtividade(atividade.id)"
      >
        <img 
          [src]="getIconPath(atividade.icon_url)" 
          class="icon"
          alt="Ícone da atividade"
        />
        <div class="atividade-nome">{{ atividade.nome }}</div>
      </div>
    </div>
  </div>
</div>
